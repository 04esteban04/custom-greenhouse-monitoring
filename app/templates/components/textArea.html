{% if type == 'info' %}
<div  class="flex-container info-area {{label}} ">
    <h2>
        {{title}}
    </h2>
    
    <p>
        {{currentValue}} {{sign}}
    </p>
</div>
{% endif %}

        <div class="avg-temperature">
            <h2>
                Average Temperature
            </h2>
            
            <p>

        </div>
